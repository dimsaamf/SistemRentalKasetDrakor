<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0"
  />

  <!-- Bootstrap -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <!-- Bootstrap -->
  <title>Data Perental</title>
</head>
<body
        class="container d-flex flex-column justify-content-center" style="min-height: 100vh"
>
<!-- Bootstrap -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
></script>
<!-- <body> -->
<br>
<br>
<h1 class="text-center">DATA PERENTAL</h1>
<br>
<a href="/addperental" class="btn btn-success w-full mt-2">Tambah Perental</a>
<div class="mt-2">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAMA</th>
      <th scope="col">NO.TELP</th>
      <th scope="col">ALAMAT</th>
      <th scope="col">Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="prl : ${perental}">
      <td th:text="${prl.getid_perental()}"></td>
      <td th:text="${prl.getnama_perental()}"></td>
      <td th:text="${prl.getnotelp_perental}"></td>
      <td th:text="${prl.getalamat_perental()}"></td>
      <td>
        <a th:href="@{/harddeleteperental/{id_perental}(id_perental=${prl.getid_perental()})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<a href="/index" class="btn btn-dark mt-5">Back</a>
<!-- Bootstrap -->
</body>
</html>
