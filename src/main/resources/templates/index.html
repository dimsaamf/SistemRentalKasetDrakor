<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0"
  />

  <!-- Bootstrap -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <!-- Bootstrap -->
  <title>Rental Kaset Drakor</title>
</head>
<body
        class="container d-flex flex-column justify-content-center" style="min-height: 100vh"
>
<!-- Bootstrap -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
></script>
<!-- <body> -->
<br>
<br>
<h1 class="text-center">RENTAL KASET DRAMA KOREA</h1>
<br>
<a href="/addkaset" class="btn btn-success w-full mt-2">Tambah Kaset</a>
<a href="/dataperental" class="btn btn-primary mt-2">Data Perental</a>
<a href="/riwayat" class="btn btn-dark mt-2">Riwayat Data</a>
<form th:action="@{/searchid}">
  <div class="form-group">
    <label for="judul"></label>
    <input
            type="text"
            class="form-control"
            id="judul"
            name="judul"
            placeholder="search kaset and ENTER.."
    />
  </div>
</form>
<div class="mt-2">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">JUDUL</th>
      <th scope="col">GENRE</th>
      <th scope="col">TAHUN TAYANG</th>
      <th scope="col">Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="kst : ${kaset}">
      <td th:text="${kst.getid_kaset()}"></td>
      <td th:text="${kst.getjudul()}"></td>
      <td th:text="${kst.getgenre()}"></td>
      <td th:text="${kst.gettahun_tayang()}"></td>
      <td>
        <a th:href="@{/editkaset/{id_kaset}(id_kaset=${kst.getid_kaset()})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/datapeminjam/{id_kaset}(id_kaset=${kst.getid_kaset()})}" class="btn btn-secondary">Peminjam</a>
        <a th:href="@{/detailkaset/{id_kaset}(id_kaset=${kst.getid_kaset()})}" class="btn btn-dark">Detail</a>
        <a th:href="@{/softdeletekaset/{id_kaset}(id_kaset=${kst.getid_kaset()})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<a href="/" class="btn btn-warning mt-3 mb-5">Logout</a>
<!-- Bootstrap -->
</body>
</html>
